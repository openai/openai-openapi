openapi: 3.0.0
info:
  contact:
    url: https://help.openai.com
  description: The OpenAI REST API
  title: OpenAI API
  version: 1.2.0
servers:
- url: https://api.openai.com/v1
tags:
- description: "Given a prompt, the model will return one or more predicted completions,\
    \ and can also return the probabilities of alternative tokens at each position."
  name: Completions
- description: List and describe the various models available in the API. You can
    refer to the Models documentation to understand what models are available and
    the differences between them.
  name: Models
- description: "Given a chat conversation, the model will return a chat completion\
    \ response."
  name: Chat
- description: "Given a prompt and an instruction, the model will return an edited\
    \ version of the prompt."
  name: Edits
- description: "Given a prompt and/or an input image, the model will generate a new\
    \ image."
  name: Images
- description: Get a vector representation of a given input that can be easily consumed
    by machine learning models and algorithms.
  name: Embeddings
- description: Learn how to turn audio into text.
  name: Audio
- description: Files are used to upload documents that can be used with features like
    Fine-tuning.
  name: Files
- description: Manage fine-tuning jobs to tailor a model to your specific training
    data.
  name: Fine-tunes
- description: "Given a input text, outputs if the model classifies it as violating\
    \ OpenAI's content policy."
  name: Moderations
- description: These endpoints describe and provide access to the various engines
    available in the API.
  name: Engines
paths:
  /engines:
    get:
      deprecated: true
      description: "Lists the currently available (non-finetuned) models, and provides\
        \ basic information about each one such as the owner and availability."
      operationId: listEngines
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListEnginesResponse'
          description: OK
      summary: List Engines
      tags:
      - Engines
      x-oaiMeta:
        name: List engines
        group: engines
        path: list
        examples:
          curl: |
            curl https://api.openai.com/v1/engines \
              -H 'Authorization: Bearer YOUR_API_KEY'
          python: |
            import os
            import openai
            openai.api_key = os.getenv("OPENAI_API_KEY")
            openai.Engine.list()
          node.js: |
            const { Configuration, OpenAIApi } = require("openai");
            const configuration = new Configuration({
              apiKey: process.env.OPENAI_API_KEY,
            });
            const openai = new OpenAIApi(configuration);
            const response = await openai.listEngines();
        response: |
          {
            "data": [
              {
                "id": "engine-id-0",
                "object": "engine",
                "owner": "organization-owner",
                "ready": true
              },
              {
                "id": "engine-id-2",
                "object": "engine",
                "owner": "organization-owner",
                "ready": true
              },
              {
                "id": "engine-id-3",
                "object": "engine",
                "owner": "openai",
                "ready": false
              },
            ],
            "object": "list"
          }
      x-accepts: application/json
  /engines/{engine_id}:
    get:
      deprecated: true
      description: "Retrieves a model instance, providing basic information about\
        \ it such as the owner and availability."
      operationId: retrieveEngine
      parameters:
      - description: |
          The ID of the engine to use for this request
        explode: false
        in: path
        name: engine_id
        required: true
        schema:
          example: davinci
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Engine'
          description: OK
      summary: Retrieve Engine
      tags:
      - Engines
      x-oaiMeta:
        name: Retrieve engine
        group: engines
        path: retrieve
        examples:
          curl: |
            curl https://api.openai.com/v1/engines/VAR_model_id \
              -H 'Authorization: Bearer YOUR_API_KEY'
          python: |
            import os
            import openai
            openai.api_key = os.getenv("OPENAI_API_KEY")
            openai.Engine.retrieve("VAR_model_id")
          node.js: |
            const { Configuration, OpenAIApi } = require("openai");
            const configuration = new Configuration({
              apiKey: process.env.OPENAI_API_KEY,
            });
            const openai = new OpenAIApi(configuration);
            const response = await openai.retrieveEngine("VAR_model_id");
        response: |
          {
            "id": "VAR_model_id",
            "object": "engine",
            "owner": "openai",
            "ready": true
          }
      x-accepts: application/json
  /completions:
    post:
      description: Creates a completion for the provided prompt and parameters
      operationId: createCompletion
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCompletionRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateCompletionResponse'
          description: OK
      summary: Create Completion
      tags:
      - Completions
      x-oaiMeta:
        name: Create completion
        group: completions
        path: create
        examples:
          curl: |
            curl https://api.openai.com/v1/completions \
              -H 'Content-Type: application/json' \
              -H 'Authorization: Bearer YOUR_API_KEY' \
              -d '{
              "model": "VAR_model_id",
              "prompt": "Say this is a test",
              "max_tokens": 7,
              "temperature": 0
            }'
          python: |
            import os
            import openai
            openai.api_key = os.getenv("OPENAI_API_KEY")
            openai.Completion.create(
              model="VAR_model_id",
              prompt="Say this is a test",
              max_tokens=7,
              temperature=0
            )
          node.js: |
            const { Configuration, OpenAIApi } = require("openai");
            const configuration = new Configuration({
              apiKey: process.env.OPENAI_API_KEY,
            });
            const openai = new OpenAIApi(configuration);
            const response = await openai.createCompletion({
              model: "VAR_model_id",
              prompt: "Say this is a test",
              max_tokens: 7,
              temperature: 0,
            });
        parameters: |
          {
            "model": "VAR_model_id",
            "prompt": "Say this is a test",
            "max_tokens": 7,
            "temperature": 0,
            "top_p": 1,
            "n": 1,
            "stream": false,
            "logprobs": null,
            "stop": "\n"
          }
        response: |
          {
            "id": "cmpl-uqkvlQyYK7bGYrRHQ0eXlWi7",
            "object": "text_completion",
            "created": 1589478378,
            "model": "VAR_model_id",
            "choices": [
              {
                "text": "\n\nThis is indeed a test",
                "index": 0,
                "logprobs": null,
                "finish_reason": "length"
              }
            ],
            "usage": {
              "prompt_tokens": 5,
              "completion_tokens": 7,
              "total_tokens": 12
            }
          }
      x-content-type: application/json
      x-accepts: application/json
