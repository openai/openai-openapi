      example:
        training_file: file-ajSREls59WBbvgSzJSVWxMCB
        n_epochs: 0
        batch_size: 6
        classification_n_classes: 5
        validation_file: file-XjSREls59WBbvgSzJSVWxMCa
        classification_betas:
